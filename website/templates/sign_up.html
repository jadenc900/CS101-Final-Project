{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<form method="POST">
    <h3>Sign Up</h3>
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
    />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
        />
    </div>
    <div class="form-group">
        <label for="schoolId">NetID</label>
        <input
            type="text"
            class="form-control"
            id="schoolId"
            name="schoolId"
            placeholder="Enter your duke Net ID"
        />
    </div>
    <div class="form-group">
    <label for="prefferedemail">Prefered Email Address</label>
    <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your preferred email"
    />
    </div>
    <div class="form-group">
    <label for="password1">Password</label>
    <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
    />
    </div>
    <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
    />
    </div>
    <div class="form-group">
        <label for="dateOfEntry">Date of Entry to China</label>
        <input
            type="date"
            class="form-control"
            id="dateOfEntry"
            name="dateOfEntry"
            placeholder="Enter date of entry"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
